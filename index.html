<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New tab</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js"></script>
</head>

<body>
    <div id="main" class="flex flex-col">
        <div id="container">
            <div id=image-wrapper>
                <img id=img src="imgs/waterfall.jpg" alt="waterfall image">
            </div>
            <div id='content-wrapper'>
                <div id="timeline">
                    <div id="currentDate">0:00:00</div>
                    <div id="currentTime">0:00:00</div>
                    <script type="text/javascript">getTime()</script>
                </div>
                <div id="search-box">
                    <input id="search" type="text" autofocus name="q" />
                </div>
                <div id="link-container">
                    <div class="links">
                        <div class="title">Productive</div>
                        <a href="https://leetcode.com/">leetcode</a>
                        <a
                            href="https://www.theodinproject.com/paths/foundations/courses/foundations">theodinproject</a>
                        <a href="https://github.com/marcocanto">github</a>
                        <a href="https://monkeytype.com/">monkeytype</a>
                    </div>
                    <div class="links">
                        <div class="title">Work</div>
                        <a href="https://gmail.com/mail/u/0/#inbox">gmail</a>
                        <a href="https://drive.google.com/">drive</a>
                        <a href="https://developer.mozilla.org/en-US/docs/Web/Guide">MDN Docs</a>
                    </div>
                    <div class="links">
                        <div class="title">Social</div>
                        <a href="https://youtube.com">youtube</a>
                        <a href="https://twitch.tv/following">twitch</a>
                        <a href="https://reddit.com/">reddit</a>
                        <a href="https://linkedin.com/marcocanto3">linkedin</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="quote text-white">
            <div id="quote-body"></div>
            <div id="author"></div>
            <script>getQuote()

                const query = document.querySelector('#search-box');

                query.addEventListener('keydown', (event) => {
                    if (event.keyCode === 13) {
                        console.log();
                        processSearch();
                    }
                });
            </script>
        </div>
    </div>
</body>

</html>
